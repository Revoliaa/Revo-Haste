<!DOCTYPE html>

<html lang="en">
	<head>
		<title>Revo Haste</title>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="robots" content="noindex,nofollow"/>
		<meta name="description" content="Fast and simple text sharing site.">
		<meta name="keywords" content="Paste, Pastebin, Haste, Hastebin, Revolia">
		<meta name="author" content="Revolia">

		<link rel="icon" type="image/x-icon" href="favicon.png">
		<link rel="stylesheet" type="text/css" href="application.css"/>

		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
		<script type="text/javascript" src="highlight.min.js"></script>
		<script type="text/javascript" src="application.min.js"></script>

		<script type="text/javascript">
			var app = null;
			var handlePop = function(evt) {
				var path = evt.target.location.pathname;
				if (path === '/') { app.newDocument(true); }
				else { app.loadDocument(path.substring(1, path.length)); }
			};
			setTimeout(function() {
				window.onpopstate = function(evt) {
					try { handlePop(evt); } catch(err) {}
				};
			}, 1000);
			$(function() {
				app = new haste('Revo Haste');
				handlePop({ target: window });
			});
		</script>
	</head>
	<body>
		<ul id="messages"></ul>

		<div id="key">
		<div id="pointer" style="display:none;"></div>
			<div id="box1">
				<a href="" class="logo"></a>
			</div>
			<div id="box2">
				<button class="save function button-picture">Save</button>
				<button class="new function button-picture">New</button>
				<button class="duplicate function button-picture">Duplicate & Edit</button>
			</div>
			<div id="box3" style="display:none;">
				<div class="label"></div>
				<div class="shortcut"></div>
			</div>
		</div>

		<div id="linenos"></div>
		<pre id="box" style="display:none;" class="hljs" tabindex="0"><code></code></pre>
		<textarea spellcheck="false" style="display:none;"></textarea>
	</body>
</html>
